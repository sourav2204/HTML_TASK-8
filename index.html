<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML_Task-8</title>
    <style>
      table,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 2px;
      }

      .input-label {
        font-weight: bold;
        text-align: center;
      }

      .input-box input,
      .input-box textarea {
        width: 100%;
        box-sizing: border-box;
      }

      table {
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div style="text-align: center">
      <h2 style="color: blue">Registration Form</h2>
      <table>
        <tr>
          <td class="input-label"><label for="fname">First Name:</label></td>
          <td class="input-box"><input type="text" name="fname" id="" /></td>
        </tr>
        <tr>
          <td class="input-label"><label for="lname">Last Name:</label></td>
          <td class="input-box"><input type="text" name="lname" id="" /></td>
        </tr>
        <tr>
          <td class="input-label"><label for="email">Email:</label></td>
          <td class="input-box"><input type="email" name="email" id="" /></td>
        </tr>
        <tr>
          <td rowspan="2" class="input-label">
            <label for="gender">Gender:</label>
          </td>
          <td style="text-align: left">
            <input type="radio" name="gender" id="male" />
            <label for="male">Male</label>
          </td>
        </tr>
        <tr>
          <td style="text-align: left">
            <input type="radio" name="gender" id="female" />
            <label for="female">Female</label>
          </td>
        </tr>
        <tr>
          <td class="input-label"><label for="age">Age:</label></td>
          <td class="input-box"><input type="number" name="age" id="" /></td>
        </tr>
        <tr>
          <td class="input-label"><label for="mobile">Phone Number:</label></td>
          <td class="input-box"><input type="tel" name="mobile" id="" /></td>
        </tr>
        <tr>
          <td class="input-label"><label for="address">Address:</label></td>
          <td class="input-box">
            <textarea name="address" id="" cols="30" rows="3"></textarea>
          </td>
        </tr>
        <tr>
          <td class="input-label"><label for="state">State:</label></td>
          <td class="input-box"><input type="text" name="state" id="" /></td>
        </tr>
        <tr>
          <td class="input-label"><label for="country">Country:</label></td>
          <td class="" style="text-align: left">
            <select name="country" id="">
              <option value="none">Choose your country</option>
              <option value="India">India</option>
              <option value="USA">USA</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="input-label">
            <label for="lang">Languages known:</label>
          </td>
          <td style="padding: 0 4px">
            <input type="checkbox" name="lang" id="english" />
            <label for="english">English</label>
            <input type="checkbox" name="lang" id="kannada" />
            <label for="kannada">Kannada</label>
            <input type="checkbox" name="lang" id="hindi" />
            <label for="hindi">Hindi</label>
            <input type="checkbox" name="lang" id="telugu" />
            <label for="telugu">Telugu</label>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: left">
            <input type="checkbox" name="condition" id="" />
            <label for="condition" style="font-weight: normal; font-size: small"
              >Hereby I declare all the given details are true</label
            >
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: right">
            Login in to
            <a href="https://learn.codemithra.com/login/index.php">Ethnus</a>
            website
          </td>
        </tr>
      </table>
      <button style="margin-top: 10px">Register</button>
    </div>
  </body>
</html>
